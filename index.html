<!DOCTYPE html>
<html lang="pt-BR">

      sizes="32x32"
      href="favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io (1)/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="

    />
    <link

    <title>Filmaço</title>
  </head>

  <body>
    <header class="topbar">
      <a href="#"
        ><img
          src="favicon_io (1)/android-chrome-512x512.png"
          alt="logo"
          width="72px"
          height="72px"
      /></a>
      <div>
        <ul>
          <li>
            <a href="#series"><p>Series</p></a>
          </li>

          <li>

        <div vw-access-button class="active"></div>

        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

      <div class="title">
        <div class="titu">
          <h3>Recomendções</h3>
        </div>

        <div class="slider">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />

              <div class="swiper-slide">
                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />
              </div>
              <div class="swiper-slide">

              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>

      <div class="title">
        <div class="titu">
          <h3 id="series">Series</h3>
        </div>

        <div class="sliderB">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />

          <div class="swiper mySwiper">

                <img src="favicon_io (1)/android-chrome-192x192.png" alt="" />

              <div class="swiper-slide">

          <h3 id="filmes">Filmes</h3>

          <div class="swiper mySwiper">

    <footer>
        <div class="Grid">
          <div class="Box"></div>
          <div class="Box"></div>
          <div class="Box"></div>
          <div class="Box"></div>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 4,
        centeredSlides: true,
        spaceBetween: 30,
        grabCursor: true,
        loop: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false
        },
        keyboard: {
          enabled: true
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        }
      })
    </script>
  </body>
</html>
